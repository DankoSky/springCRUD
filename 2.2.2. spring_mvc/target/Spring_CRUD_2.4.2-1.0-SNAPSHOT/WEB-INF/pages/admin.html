<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>LK.Admin </title>
</head>
<html>
<head>
    <meta charset="utf-8">
    <title>Тег table</title>
    <style>
        table {
            width: 25%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: black; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }

        td, th {
            background: ghostwhite; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
    </style>
</head>
</head>


<table style=border-style:groove>
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    <div th:each="user : ${users}">
        <tr>
            <th><p th:text="${user.getId()}">VALUE</p></th>
            <th><p th:text="${user.getName()}">VALUE</p></th>
            <th><p th:text="${user.getAge()}">VALUE</p></th>


            <td>
                <button>
                    <a th:href="@{/user/{id}(id=${user.id})}" style="text-decoration: none">View</a>
                </button>
                <br>
                <button>
                    <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" style="text-decoration: none">Edit</a>
                </button>
                <br>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
            </th>
        </tr>
    </div>
</table>
<p>
<form th:action="@{/admin/user/new}" method="get">
    <input type="submit" value="Create New User"/>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="LOGOUT"/>
</form>

</html>
